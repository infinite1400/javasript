<!DOCTYPE html>
<html dir="ltr">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div>
        <p id="para">0</p>
        <button id="clr" onclick="cl()">AC</button>
        <button id="pm">-/+</button>
        <button id="percen" onclick="percen()">%</button>
        <button id="div" onclick="divide()">/</button><br>
        <button id="b7" onclick="b7()">7</button>
        <button id="b8" onclick="b8()">8</button>
        <button id="b9" onclick="b9()">9</button>
        <button id="mul" onclick="multiply()">x</button><br>
        <button id="b4" onclick="b4()">4</button>
        <button id="b5" onclick="b5()">5</button>
        <button id="b6" onclick="b6()">6</button>
        <button id="sub" onclick="subtract()">-</button><br>
        <button id="b1" onclick="b1()">1</button>
        <button id="b2" onclick="b2()">2</button>
        <button id="b3" onclick="b3()">3</button>
        <button id="add" onclick="addition()">+</button><br>
        <button id="b0" onclick="b0()">0</button>
        <button id="point">.</button>
        <button id="equal" onclick="equal()">=</button>
        <script src="calculator.js"></script>
    </div>
</body>

</html>
